<body>
    <div class="container-fluid" style="borderXXX: solid 1px red;">

                <!-- Welcome message -->
                <div id="welcomeMessage" style="borderXXX: solid 1px rgb(230, 19, 177); display: none;">
                    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                        <img class="img-fluid" src="/data/empty_list.jpg" alt="">
                        <button id="addBtn" class="btn btn-outline-success mt-3 col-6 fw-bold" type="button"><i class="bi bi-plus-circle pe-3"></i>Add Item</button>
                    </div>
                    <p id="message" class="fs-5 fw-bold" style="borderXXX: solid 1px blue;">Empty List! Add an item to start shopping</p>
                </div>
                <!-- Shopping List -->
                <div class="my-4 rounded-3" style="border: solid 1px rgb(243, 164, 17); displayXXX: none; background-color: whitesmoke">
                    <p class="fs-3 text-center my-5">My Shopping List</p>
                    <!-- Input -->
                    <div id="input" class="mb-3 mx-5">

                            <input id="inputField" type="text" class="form-control" placeholder="Recipient's username">
                            <button id="addItemBtn" class="btn btn-outline-success" type="button"><i class="bi bi-plus-circle pe-3"></i>Add Item</button>
                        </div>
                        <small class="errorMessage">Please insert a valid item</small>
                    </div>

                    <!-- Data -->
                    <div id="data">

                        <div id="filter" class="d-flex justify-content-end align-items-center">
                            <i class="bi bi-filter me-2"></i>
                            <div class="btn-toolbar">

                                    <option selected>Category</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <!-- Table -->
                        <div id="mainTable">
                            <table class="table table-primary table-hover mb-0 table-borderlessXXX table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 4%;"></th>
                                        <th scope="col" style="width: 5%;"></th>
                                        <th scope="col">Item<i class="bi bi-sort-alpha-up ms-3 me-1"></i><i class="bi bi-sort-alpha-down-alt"></i></th>
                                        <th scope="col"style="width: 20%;">Category<i class="bi bi-sort-alpha-up ms-3 me-1"></i><i class="bi bi-sort-alpha-down-alt"></i></th>
                                        <th scope="col"style="width: 13%;"></th>
                                        <th scope="col"style="width: 6%;"></th>
                                    </tr>
                                </thead>

                                        <td><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>

                                        <td><button type="button" class="btn btn-primary btn-sm m-0 p-0 px-2">Rename</button></td>
                                        <td><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>

                                        <td>bananas</td>

                                        <td><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>

                                        <td>bananas</td>

                                        <td><button type="button" class="btn btn-primary btn-sm m-0 p-0 px-2">Rename</button></td>
                                        <td><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Separate Popper and Bootstrap JS -->
