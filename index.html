    <div class="container-fluid" style="borderXXX: solid 1px red;">
        <div class="row justify-content-center" style="borderXXX: solid 1px blue;">
            <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-7 col-xxl-6 gx-0 " style="borderXXX: solid 1px green;">
                <!-- Welcome message -->
                <div id="welcomeMessage" style="borderXXX: solid 1px rgb(230, 19, 177); display: none;">
                    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                        <img class="img-fluid" src="/data/empty_list.jpg" alt="">
                        <button id="addBtn" class="btn btn-outline-success mt-3 col-6 fw-bold" type="button"><i class="bi bi-plus-circle pe-3"></i>Add Item</button>
                    </div>
                    <p id="message" class="fs-5 fw-bold" style="borderXXX: solid 1px blue;">Empty List! Add an item to start shopping</p>
                </div>
                <!-- Shopping List -->
                <div class="my-4 rounded-3" style="border: solid 1px rgb(243, 164, 17); displayXXX: none; background-color: whitesmoke">
                    <p class="fs-3 text-center my-5">My Shopping List</p>
                    <!-- Input -->
                    <div id="inputContainer" class="mb-3 mx-5">
                        <div class="input-group">
                            <input id="inputField" type="text" class="form-control formInputValid" placeholder="Insert here ...">
                            <button id="addItemBtn" class="btn btn-outline-success" type="button"><i class="bi bi-plus-circle pe-3"></i>Add Item</button>
                        </div>
                        <small id="errorMessage" class="visibleOff">Please insert a valid item</small>
                    </div>

                    <!-- Data -->
                    <div id="data">
                        <!-- Filtering -->
                        <div id="filterElement" class="d-flex justify-content-end align-items-center visibleOff">
                            <i class="bi bi-filter me-2"></i>
                            <div class="btn-toolbar">
                                <select id="appliedFilter" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected disabled value=''>Category</option>
                                    <option value="drinks">Drinks</option>
                                    <option value="bakery">Bakery</option>
                                    <option value="meat">Meat</option>
                                    <option value="vegetables">Vegetables</option>
                                    <option value="fruits">Fruits</option>
                                    <option value="sweets">Sweets</option>
                                    <option value="spices">Spices</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <i id="clearFilter" class="bi bi-eraser-fill mx-2 sortBtn"></i>
                        </div>
                        <!-- Table -->
                        <div id="mainTable" class="visibleOff">
                            <table class="table table-hover mb-0 table-borderlessXXX table-bordered">
                                <thead id="tableHead">
                                    <tr>
                                        <th scope="col" style="width: 5%;"></th>
                                        <th scope="col">Item
                                            <i id="sortNameAsc" class="bi bi-sort-alpha-up sortBtn"></i>
                                            <i id="sortNameDes" class="bi bi-sort-alpha-down-alt sortBtn"></i>
                                            <i id="clearSort" class="bi bi-eraser-fill sortBtn"></i>
                                            <!-- <button id="sortNameAsc" type="button" class="btn btn-outline-primary btn-sm"><i class="bi bi-sort-alpha-up"></i></button>

                                        <th scope="col"style="width: 20%;">Category
                                            <button id="sortCatAsc" type="button" class="btn btn-primary btn-sm"><i class="bi bi-sort-alpha-up ms-3 me-1"></i></button>
                                            <button id="sortCatDes" type="button" class="btn btn-primary btn-sm"><i class="bi bi-sort-alpha-down-alt"></i></button>
                                        </th>
                                        <th scope="col"style="width: 13%;"></th>
                                        <th scope="col"style="width: 6%;"></th>
                                    </tr>
                                </thead>
