<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Logo icon -->
    <link rel="shortcut icon" href="./data/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-10 col-md-9 col-lg-7 col-xl-6 col-xxl-5 gx-0 ">
                <!-- Welcome message -->
                <div id="welcomeMessage">
                    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                        <img class="img-fluid" src="./data/empty_list.jpg" alt="">
                        <button id="addBtn" class="btn btn-outline-success mt-3 col-6 fw-bold" type="button"><i class="bi bi-plus-circle pe-3"></i>Add Item</button>
                    </div>
                    <p id="message" class="fs-5 fw-bold">Empty List! Add an item to start shopping</p>
                </div>
                <!-- Shopping List -->
                <div id="myShoppingList" class="my-4 rounded-3 displayOff">
                    <p class="fs-3 text-center py-5">My Shopping List</p>
                    <!-- Input -->
                    <div id="inputContainer" class="mb-3 mx-5">
                        <div class="input-group">
                            <input id="inputField" type="text" class="form-control formInputValid" placeholder="Insert here ...">
                            <button id="addItemBtn" class="btn btn-outline-success" type="button"><i class="bi bi-plus-circle pe-3"></i>Add Item</button>
                        </div>
                        <small id="errorMessage" class="visibleOff">Please insert a valid item</small>
                    </div>

                    <!-- Data -->
                    <div id="data">
                        <!-- Filtering -->
                        <div id="filterElement" class="d-flex justify-content-end align-items-center visibleOff">
                            <i class="bi bi-filter me-2"></i>
                            <div class="btn-toolbar">
                                <select id="appliedFilter" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected disabled value=''>Category</option>
                                    <option id="drinks" class="displayOff" value="drinks">Drinks</option>
                                    <option id="bakery" class="displayOff" value="bakery">Bakery</option>
                                    <option id="meat" class="displayOff" value="meat">Meat</option>
                                    <option id="vegetables" class="displayOff" value="vegetables">Vegetables</option>
                                    <option id="fruits" class="displayOff" value="fruits">Fruits</option>
                                    <option id="sweets" class="displayOff" value="sweets">Sweets</option>
                                    <option id="spices" class="displayOff" value="spices">Spices</option>
                                    <option id="other" class="displayOff" value="other">Other</option>
                                </select>
                            </div>
                            <i id="clearFilter" class="bi bi-eraser-fill mx-2 sortBtn"></i>
                        </div>
                        <!-- Table -->
                        <div id="mainTable" class="visibleOff">
                            <table class="table table-hover mb-0 table-borderless">
                                <thead id="tableHead">
                                    <tr>
                                        <th id="headCheckbox" scope="col"></th>
                                        <th id="headItem" scope="col">Item
                                            <i id="sortNameAsc" class="bi bi-sort-alpha-up sortBtn"></i>
                                            <i id="sortNameDes" class="bi bi-sort-alpha-down-alt sortBtn"></i>
                                            <i id="clearSort" class="bi bi-eraser-fill sortBtn"></i>
                                        </th>
                                        <th id="headCategory" scope="col">Category</th>
                                        <th id="headRename" scope="col"></th>
                                        <th id="headDelete" scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="./src/app.js"></script>
</body>
</html>
